services:
  - type: web
    name: banking-backend
    env: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm run start:prod
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: DATABASE_URL
        fromDatabase:
          name: banking-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: FRONTEND_ORIGIN
        value: https://your-banking-app.vercel.app

  - type: pserv
    name: banking-db
    env: postgresql
    plan: free
    databaseName: banking
    user: banking_user
